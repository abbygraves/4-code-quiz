<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <!-- HIGH SCORE LINK & TIMER START-->
    <section class="info-bar">
      <div class="highscore">
        <a id="high-score-btn" href="#">
          View High Scores
        </a>
      </div>
      <div class="timer">
        Time:
        <span id="timer-countdown">0</span>
      </div>
    </section>
    <!-- HIGH SCORE LINK & TIMER END-->



    <!-- FRONT PAGE START -->
    <main class="main-page" id="main-page">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time
        by 5 seconds!
        <br/>
         Good luck!!
      </p>
      <button class="button-style" id="start-btn">
        Start Quiz!
      </button>
    </main>
    <!-- FRONT PAGE END -->



    <!-- QUESTION BOX START-->
    <div class="questions" id="question-box" style="display:none">
      <h1 class="title" id="question-title"></h1>
      <div class="choices" id="question-choices">
        <button class="button-style" id="choice-1-btn"></button>
        <button class="button-style" id="choice-2-btn"></button>
        <button class="button-style" id="choice-3-btn"></button>
        <button class="button-style" id="choice-4-btn"></button>
      </div>
    </div>


      <!-- DECLARTION OF CORRECT OR WRONG ANSWER -->
    <!-- QUESTION BOX END-->




    <!-- COMPLETED QUIZ PAGE START -->
    <!-- COMPLETED QUIZ PAGE END -->


    <script src="./assets/js/script.js"></script>
  </body>

</html>
